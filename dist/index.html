<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/svg" />
    <title>TripTrackr</title>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="/assets/logo.svg" alt="TripTracker" />
      </div>
      <nav id="navBar" class="nav__hidden">
        <button id="viewTripsBtn" aria-controls="tripsModal">
          <span class="sr-only">Open </span>
          <i class="bi bi-airplane"></i>Trips
        </button>
        <button id="changeBudgetBtn" aria-controls="budgetModal">
          <i class="bi bi-cash-stack"></i> Budget
          <span class="sr-only"> Settings</span>
        </button>
        <button id="changeCurrencyBtn" aria-controls="currencyModal">
          <i class="bi bi-coin"></i> Currency
          <span class="sr-only"> Settings</span>
        </button>
      </nav>
      <button
        id="toggleMobileNav"
        class="toggleMobileNav"
        aria-controls="navBar"
        aria-expanded="false">
        <i id="navIcon" class="bi bi-list"></i>
        <span class="sr-only">Toggle navigation menu</span>
      </button>
    </header>
    <main>
      <a href="#budget" class="sr-only">Skip to Budget and Balance</a>
      <a href="#expenses" class="sr-only">Skip to Expenses</a>
      <section id="budget" class="budget">
        <div class="budget__current">
          <h1 id="budget__heading">
            <span class="mobile-hidden">Your </span>Budget
          </h1>
          <p
            id="currentBudget"
            aria-labelledby="budget__heading"
            aria-live="assertive">
            ~
          </p>
        </div>
        <div class="balance__current">
          <h1 id="balance__heading">
            <span class="mobile-hidden">Current </span>Balance
          </h1>
          <p
            id="currentBalance"
            aria-labelledby="balance__heading"
            aria-live="assertive">
            ~
          </p>
        </div>
      </section>
      <section id="expenses" class="expenses">
        <a href="#expenseItems" class="sr-only">Skip to Expense List</a>
        <form id="newExpense">
          <legend>Add<span class="sr-only"> New</span> Expense</legend>
          <fieldset>
            <label for="setExpenseTitle"
              >Title
              <input
                id="setExpenseTitle"
                class="setExpenseTitle"
                type="text"
                name="setExpenseTitle"
                placeholder="Enter Expense Title"
                required />
            </label>
            <div class="expense__form-wrapper">
              <label for="setExpenseCost"
                >Cost
                <input
                  id="setExpenseCost"
                  class="setExpenseCost"
                  type="text"
                  name="setExpenseCost"
                  placeholder="$0.00"
                  required />
              </label>
              <label for="selectCurrency">
                <span class="sr-only">Expense </span>Currency
                <select id="selectCurrency" name="changeCurrency" required>
                  <option id="USD" value="USD">USD</option>
                  <option id="EUR" value="EUR">Euros</option>
                  <option id="HRK" value="HRK">Kunas</option>
                </select>
              </label>
            </div>
            <input id="addExpense" type="submit" class="submit" value="Enter" />
          </fieldset>
        </form>
        <div class="expense__container">
          <h1 class="expense__heading">Expenses</h1>
          <ul class="expense__categories">
            <li>Title</li>
            <li>Cost</li>
            <li>Date</li>
            <li class="mobile-hidden">Balance</li>
          </ul>
          <div id="expenseItems" class="expense__items"></div>
        </div>
      </section>
      <!-- View Trips -->
      <dialog id="tripsModal" class="tripsModal modal">
        <button
          aria-controls="tripsModal"
          aria-modal="true"
          id="closeTripsModal"
          class="closeModal">
          <i class="bi bi-x-lg"></i>
          <span class="sr-only">Trips</span>
        </button>
        <p class="trips__title">Your Trips</p>
        <div class="trips__container"></div>
      </dialog>
      <!-- Change Currency -->
      <dialog id="currencyModal" class="currencyModal modal" aria-modal="true">
        <button
          id="closeCurrencyModal"
          aria-controls="currencyModal"
          class="closeModal">
          <i class="bi bi-x-lg"></i>
          <span class="sr-only">Close currency settings</span>
        </button>
        <p class="currency__title">Current Currency</p>
        <div class="currency__current">
          <img id="currency__img" src="/assets/us-flag.svg" alt="USA Flag" />
          <p id="currentCurrency" class="currentCurrency" aria-live="assertive">
            USD
          </p>
        </div>
        <form>
          <label for="changeCurrency"
            >Change<span class="sr-only"> Default</span> Currency
          </label>
          <select
            id="changeCurrency"
            class="changeCurrency"
            name="changeCurrency"
            required>
            <option id="USD" value="">USD</option>

            <option id="USD" value="USD">USD</option>
            <option id="EUR" value="EUR">EUR</option>
            <option id="HRK" value="HRK">HRK</option>
          </select>
          <input
            type="submit"
            class="submit"
            id="submitCurrencyBtn"
            value="Enter" />
        </form>
      </dialog>
      <!-- Change Budget -->
      <dialog id="budgetModal" class="budgetModal modal" aria-modal="true">
        <button
          id="closeBudgetModal"
          aria-controls="budgetModal"
          class="closeModal">
          <i class="bi bi-x-lg"></i>
          <span class="sr-only">Close budget settings</span>
        </button>
        <form id="budgetForm">
          <label for="setBudgetAmount">Set Budget</label>
          <input
            id="setBudgetAmount"
            type="text"
            name="setBudgetAmount"
            placeholder="Enter new budget"
            required />
          <input type="submit" class="submit" value="Enter" />
        </form>
      </dialog>
    </main>
    <footer>
      <a href="" target="_blank"
        ><i class="bi bi-code-slash"></i> Source Code</a
      >
      <a href="#budget" class="sr-only">Back to Budget and Balance</a>
      <a href="#expenses" class="sr-only">Back to Expenses</a>
    </footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
