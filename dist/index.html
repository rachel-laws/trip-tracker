<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/svg" />
    <title>TripTrackr</title>
  </head>
  <body>
    <header>
      <img src="/assets/logo.svg" alt="TripTracker" />
      <nav id="navigation" class="nav__hidden">
        <button id="nav__btn-trips" aria-controls="tripsModal">
          <span class="sr-only">Open </span>
          <i class="bi bi-airplane"></i>Trips
        </button>
        <button id="nav__btn-budget" aria-controls="budgetModal">
          <i class="bi bi-cash-stack"></i> Budget
          <span class="sr-only"> Settings</span>
        </button>
        <button id="nav__btn-currency" aria-controls="currency__modal">
          <i class="bi bi-coin"></i> Currency
          <span class="sr-only"> Settings</span>
        </button>
      </nav>
      <button
        id="toggleMobileNav"
        class="nav__toggle--mobile"
        aria-controls="navigation"
        aria-expanded="false">
        <i id="navIcon" class="bi bi-list"></i>
        <span class="sr-only">Toggle navigation menu</span>
      </button>
    </header>
    <main>
      <!-- Skip Links -->
      <a href="#budget" class="sr-only">Skip to Budget and Balance</a>
      <a href="#expenses" class="sr-only">Skip to Expenses</a>
      <!-- Budget / Balance -->
      <section id="amounts" class="amounts">
        <div class="budget__container">
          <h1 id="budget__heading">
            <span class="mobile-hidden">Your </span>Budget
          </h1>
          <p
            id="currentBudget"
            aria-labelledby="budget__heading"
            aria-live="assertive">
            ~
          </p>
        </div>
        <div class="balance__container">
          <h1 id="balance__heading">
            <span class="mobile-hidden">Current </span>Balance
          </h1>
          <p
            id="currentBalance"
            aria-labelledby="balance__heading"
            aria-live="assertive">
            ~
          </p>
        </div>
      </section>
      <!-- Expenses -->
      <section id="expenses" class="expenses">
        <a href="#expenseItems" class="sr-only">Skip to Expense List</a>
        <form id="newExpense" class="expense__form">
          <legend>Add<span class="sr-only"> New</span> Expense</legend>
          <label class="expense__type-label">Type</label>
          <fieldset class="expense__type">
            <div class="expense__type-shopping">
              <i class="bi bi-cart3"></i>
              <label for="expenseType" class="radio-label">
                Shopping
                <input
                  id="shopping"
                  class="expense__type-btn"
                  value="shopping"
                  type="radio"
                  name="expenseType"
                  required />
              </label>
            </div>
            <div class="expense__type-food">
              <i class="bi bi-cup-hot"></i>
              <label for="food" class="radio-label">
                Food
                <input
                  id="food"
                  class="expense__type-btn"
                  value="food"
                  type="radio"
                  name="expenseType" />
              </label>
            </div>
            <div class="expense__type-activities">
              <i class="bi bi-binoculars"></i>
              <label for="activities" class="radio-label">
                Activities
                <input
                  id="activities"
                  class="expense__type-btn"
                  value="activities"
                  type="radio"
                  name="expenseType" />
              </label>
            </div>
            <div class="expense__type-transport">
              <i class="bi bi-bus-front"></i>
              <label for="transport" class="radio-label">
                Transport
                <input
                  id="transport"
                  class="expense__type-btn"
                  value="transport"
                  type="radio"
                  name="expenseType" />
              </label>
            </div>
            <div class="expense__type-lodging">
              <i class="bi bi-buildings"></i>
              <label for="lodging" class="radio-label">
                Lodging
                <input
                  id="lodging"
                  class="expense__type-btn"
                  value="lodging"
                  type="radio"
                  name="expenseType" />
              </label>
            </div>
            <div class="expense__type-misc">
              <i class="bi bi-plus-circle"></i>
              <label for="misc" class="radio-label">
                Misc.
                <input
                  id="misc"
                  class="expense__type-btn"
                  value="misc"
                  type="radio"
                  name="expenseType" />
              </label>
            </div>
          </fieldset>
          <fieldset class="expense__info">
            <label for="setExpenseTitle">
              Title
              <input
                id="setExpenseTitle"
                class="expense__title-input"
                type="text"
                name="setExpenseTitle"
                placeholder="Enter Expense Title"
                required />
            </label>
            <div class="expense__form-wrapper">
              <label for="setExpenseCost">
                Cost
                <input
                  id="setExpenseCost"
                  class="expense__cost-input"
                  type="text"
                  name="setExpenseCost"
                  placeholder="$0.00"
                  required />
              </label>
              <label for="selectCurrency">
                <span class="sr-only">Expense </span>Currency
                <select id="selectCurrency" name="changeCurrency" required>
                  <option id="USD" value="USD">USD</option>
                  <option id="EUR" value="EUR">Euros</option>
                  <option id="HRK" value="HRK">Kunas</option>
                </select>
              </label>
            </div>
            <input id="addExpense" type="submit" class="submit" value="Enter" />
          </fieldset>
        </form>
        <div class="expense__container">
          <h1 class="expense__heading">Expenses</h1>
          <ul class="expense__subheadings">
            <li>Title</li>
            <li>Cost</li>
            <li>Date</li>
            <li class="mobile-hidden">Balance</li>
            <button
              id="expenseFilterBtn"
              class="expense__filter-btn"
              title="Filter"
              aria-controls="expenseFilterContainer"
              aria-expanded="false">
              <i class="fa-solid fa-filter"></i>
            </button>
            <div
              id="expenseFilterContainer"
              class="hidden expense__filter-container">
              <label for="expenseFilterSelect">Filter By</label>
              <select
                id="expenseFilterSelect"
                class="expense__filter-select"
                name="expenseFilterSelect">
                <option value="none">None</option>
                <option value="shopping">Shopping</option>
                <option value="food">Food</option>
                <option value="activities">Activities</option>
                <option value="lodging">Lodging</option>
                <option value="transport">Transport</option>
                <option value="misc">Misc.</option>
              </select>
            </div>
          </ul>
          <div id="expenseItems" class="expense__items"></div>
        </div>
      </section>
      <!-- View Trips -->
      <dialog id="tripsModal" class="trips__modal modal">
        <button
          aria-controls="tripsModal"
          aria-modal="true"
          id="closeTripsModal"
          class="modal__close">
          <i class="bi bi-x-lg"></i>
          <span class="sr-only">Trips</span>
        </button>
        <p class="trips__title">Your Trips</p>
        <div class="trips__container"></div>
      </dialog>
      <!-- Change Currency -->
      <dialog
        id="currencyModal"
        class="currency__modal modal"
        aria-modal="true">
        <button
          id="closeCurrencyModal"
          aria-controls="currencyModal"
          class="modal__close">
          <i class="bi bi-x-lg"></i>
          <span class="sr-only">Close currency settings</span>
        </button>
        <p class="currency__title">Current Currency</p>
        <div class="currency__container">
          <img id="currency__img" src="/assets/us-flag.svg" alt="USA Flag" />
          <p
            id="currentCurrency"
            class="currency__current"
            aria-live="assertive">
            USD
          </p>
        </div>
        <form id="currencyForm">
          <label for="changeCurrency"
            >Change<span class="sr-only"> Default</span> Currency
          </label>
          <select
            id="changeCurrency"
            class="currency__select"
            name="changeCurrency"
            required>
            <option id="USD" value="">USD</option>

            <option id="USD" value="USD">USD</option>
            <option id="EUR" value="EUR">EUR</option>
            <option id="HRK" value="HRK">HRK</option>
          </select>
          <input
            type="submit"
            class="submit"
            id="submitCurrencyBtn"
            value="Enter" />
        </form>
      </dialog>
      <!-- Change Budget -->
      <dialog id="budgetModal" class="budget__modal modal" aria-modal="true">
        <button
          id="closeBudgetModal"
          aria-controls="budgetModal"
          class="modal__close">
          <i class="bi bi-x-lg"></i>
          <span class="sr-only">Close budget settings</span>
        </button>
        <form id="budgetForm">
          <label for="setBudgetAmount">Set Budget</label>
          <input
            id="setBudgetAmount"
            type="text"
            name="setBudgetAmount"
            placeholder="Enter new budget"
            required
            autofocus />
          <input type="submit" class="submit" value="Enter" />
        </form>
      </dialog>
    </main>
    <footer>
      <a href="" target="_blank"
        ><i class="bi bi-code-slash"></i> Source Code</a
      >
      <a href="#budget" class="sr-only">Back to Budget and Balance</a>
      <a href="#expenses" class="sr-only">Back to Expenses</a>
    </footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
